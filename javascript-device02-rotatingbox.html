<!DOCTYPE html>
<html>
<head>
<title>Rotating Box</title>
<style>
  html, body {
    height: 100%; /* Make sure the html and body cover full viewport height */
    margin: 0; /* Remove default margin */
    display: flex; /* Use flexbox for centering */
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
  }
  #box {
    width: 200px; /* New width */
    height: 200px; /* New height */
    background-color: blue;
    transition: transform 0.5s;
  }
  body {
    text-align: center;
  }
</style>
</head>
<body>

<div id="box"></div>

<script>
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', function(event) {
    var alpha = event.alpha;
    var beta = event.beta;
    var gamma = event.gamma;
    document.getElementById('box').style.transform = 
      'rotateZ(' + alpha + 'deg) ' +
      'rotateX(' + beta + 'deg) ' +
      'rotateY(' + gamma + 'deg)';
  });
} else {
  document.body.innerHTML = "<p>DeviceOrientationEvent is not supported by your device.</p>";
}
</script>

</body>
</html>
